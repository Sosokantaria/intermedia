<div class="category-news-card">
  <div class="category-news-card__image">
    <img src="{{image}}" alt="{{title}}" />
  </div>
  <div class="category-news-card__content">
    <h3 class="category-news-card__title">{{title}}</h3>
    <p class="category-news-card__description">{{description}}</p>
    <div class="category-news-card__footer">
      <img src="{{footerImg}}" alt="{{autorName}}" class="category-news-card__author-img" />
      <div class="category-news-card__author-info">
        <span class="category-news-card__author-name">{{autorName}}</span>
        <span class="dot"></span>
        <span class="category-news-card__date">{{date}}</span>
      </div>
    </div>
  </div>
</div>
