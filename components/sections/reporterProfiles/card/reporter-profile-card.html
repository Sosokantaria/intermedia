<div class="reporter-profile-card">
  <div class="reporter-profile-card__top-content">
    <div class="reporter-profile-card__image">
      <img src="{{image}}" alt="{{name}}" />
    </div>
    <div class="reporter-profile-card__info-container">
      <h3 class="reporter-profile-card__title">{{name}}</h3>
      <p class="reporter-profile-card__description">{{description}}</p>
    </div>
  </div>
  <div class="reporter-profile-card__badges">{{badgeText}}</div>
</div>
