<div class="trending-news-card">
  <div class="trending-news-card__content">
    <h3 class="trending-news-card__title">{{title}}</h3>
    <div class="trending-news-card__bottom">
      <div class="trending-news-card__meta">
        <span class="trending-news-card__views"><span class="material-symbols-outlined eye__icon">
          visibility
          </span> {{views}}</span>
        <span class="trending-news-card__read-time"> {{readTime}}</span>
      </div>
    </div>
  </div>
</div>
