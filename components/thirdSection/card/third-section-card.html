<div class="third-section-card">
  <div class="third-section-card__image">
    <img src="{{image}}" alt="{{title}}" />
  </div>
  <div class="third-section-card__content">
    <h3 class="third-section-card__title">{{title}}</h3>
    <p class="third-section-card__description">{{description}}</p>
    <div class="third-section-card__footer">
      <img src="{{footerImg}}" alt="{{autorName}}" class="third-section-card__author-img" />
      <div class="third-section-card__author-info">
        <span class="third-section-card__author-name">{{autorName}}</span>
        <span class="dot"></span>
        <span class="third-section-card__date">{{date}}</span>
      </div>
    </div>
  </div>
</div>
