<div class="fifth-section-card">
  <div class="fifth-section-card-top-content">
    <div class="fifth-section-card__image">
      <img src="{{image}}" alt="{{name}}" />
    </div>
    <div class="fifth-section-info-container">
      <h3 class="fifth-section-card__title">{{name}}</h3>
      <p class="fifth-section-card__description">{{description}}</p>
    </div>
  </div>
  <div class="fifth-section-card__badges">{{badgeText}}</div>
</div>
